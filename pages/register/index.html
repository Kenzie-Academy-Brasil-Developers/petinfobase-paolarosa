<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="./index.css">
    <title>Petinfo - Register</title>
</head>

<body>
    <main>
        <section class="left-side">
            <div class="div-form">
                <div class="div-title">
                    <h2>Cadastro</h2>
                    <a href="../login/index.html" >Voltar para o login</a>
                </div>
                <form class="form">
                    <label>Usuário</label>
                    <input id="username"type="text" class="input" placeholder="Digite seu usuário aqui">
                    <label>Email</label>
                    <input id="email"type="text" class="input" placeholder="Digite seu email aqui">
                    <label>Link da foto do perfil</label>
                    <input id="avatar"type="url" class="input" placeholder="Insira o link aqui">
                    <label>Senha</label>
                    <input id="password" type="password" class="input" placeholder="Digite sua senha aqui">
                    <button type="submit" class="button-register" disabled="true">Cadastrar</button>
                    <a href="../login/index.html" class="button-back">Voltar para o login</a>
                </form>
            </div>
        </section>
        <section class="right-side">
            <div>
                <h2>Petinfo</h2>
                <h3>Ooooooba!</h3>
                <p>Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
                <img src="../../img-register.png">
            </div>
        </section>
       <div class="div-sucessful hidden">
            <div> <img src="../../check.png">
                <h3>Sua conta foi criada com sucesso!</h3>
            </div>
            <p>Agora você pode acessar os conteúdos utilizando seu usuário e senha na página de login:<a href="../login/index.html">Acessar página de login</a></p>
            
        </div> 
    </main>
    <script type="module" src="index.js"></script>
</body>

</html>
